<!DOCTYPE html>
<html>
<head>
    <title>Multi-User WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket STOMP Chat Client</h2>

<div>
    <label>User Token:</label>
    <input
            type="text"
            id="token"
            style="width: 300px"
            value="Bearer eyJhbGciOiJIUzI1NiJ9..."
    />
</div>

<div>
    <label>Conversation ID:</label>
    <input type="number" id="conversationId" value="1" />
</div>

<button onclick="connect()">Connect</button>
<button onclick="disconnect()">Disconnect</button>

<div>
    <label>Message:</label>
    <input type="text" id="messageInput" placeholder="Type your message" />
    <button onclick="sendMessage()">Send</button>
</div>

<h3>Chat Log:</h3>
<pre id="output"></pre>

<script>
    let stompClient = null;
    let currentUser = null;

    function connect() {
        const token = document.getElementById("token").value;
        const conversationId = document.getElementById("conversationId").value;

        if (!token) {
            alert("Please enter a valid JWT token");
            return;
        }

        const socket = new SockJS(
            "http://localhost:8085/api/v1/ws-notifications"
        );
        stompClient = Stomp.over(socket);

        stompClient.connect(
            { Authorization: token },
            (frame) => {
                log("Connected to conversation " + conversationId);

                // Subscribe to the conversation topic
                // stompClient.subscribe(`/topic/conversations/${conversationId}/messages`, (message) => {
                //   const msg = JSON.parse(message.body);
                //   log(`[Received] ${msg.senderName}: ${msg.content}`);
                // });
                stompClient.subscribe(
                    `/topic/conversations/${conversationId}/messages`,
                    (message) => {
                        const msg = JSON.parse(message.body);
                        // Use sender.name instead of senderName
                        const senderName = msg.sender ? msg.sender.name : "Unknown";
                        log(`[Received] ${senderName}: ${msg.content}`);
                    }
                );
                // Extract username from token (for demo purposes)
                try {
                    const payload = JSON.parse(atob(token.split(".")[1]));
                    currentUser = payload.sub;
                    log(`Logged in as: ${currentUser}`);
                } catch (e) {
                    currentUser = "User";
                }
            },
            (error) => {
                log("Connection error: " + error);
            }
        );
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        log("Disconnected");
    }

    function sendMessage() {
        const conversationId = document.getElementById("conversationId").value;
        const messageContent = document.getElementById("messageInput").value;

        if (!stompClient || !stompClient.connected) {
            alert("Not connected to WebSocket!");
            return;
        }

        if (!messageContent) {
            alert("Please enter a message");
            return;
        }

        const message = {
            conversationId: parseInt(conversationId),
            content: messageContent,
            type: "TEXT",
        };

        stompClient.send("/app/send-message", {}, JSON.stringify(message));
        log(`[Sent] You: ${messageContent}`);
        document.getElementById("messageInput").value = "";
    }

    function log(message) {
        const output = document.getElementById("output");
        output.textContent += message + "\n";
        output.scrollTop = output.scrollHeight;
    }

    // Auto-disconnect when page closes
    window.addEventListener("beforeunload", disconnect);
</script>
</body>
</html>
